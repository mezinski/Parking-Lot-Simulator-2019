<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>SketchyParkâ„¢</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
        <style>
          .modal-mask {
            position: fixed;
            z-index: 9998;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
            display: table;
            transition: opacity .3s ease;
          }
  
          .modal-wrapper {
            display: table-cell;
            vertical-align: middle;
          }
  
          .modal-container {
            width: 300px;
            margin: 0px auto;
            padding: 20px 30px;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
            transition: all .3s ease;
            font-family: Helvetica, Arial, sans-serif;
          }
  
          .modal-header h3 {
            margin-top: 0;
            color: #42b983;
          }
  
          .modal-body {
            margin: 20px 0;
          }
  
          .modal-default-button {
            float: right;
          }
  
          /*
          * The following styles are auto-applied to elements with
          * transition="modal" when their visibility is toggled
          * by Vue.js.
          *
          * You can easily play with the modal transition by editing
          * these styles.
          */
  
          .modal-enter {
            opacity: 0;
          }
  
          .modal-leave-active {
            opacity: 0;
          }
  
          .modal-enter .modal-container,
          .modal-leave-active .modal-container {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
          }
      </style>    
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Parking Lot</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(vehicle, index) in vehicles">
                            {{ index.license_plate }}
                            <span class="pull-right">
                                <button id="show-modal" class="btn btn-xs btn-info" type="button" @click="showModal = index">
                                  <i class="fa fa-credit-card" aria-hidden="true"></i>
                                </button>
                            </span>
                            <modal v-show="showModal === index" @close="showModal = false">
                                <h3 slot="header">You pay now!</h3>
                                <span slot="body">
                                  License Plate: <span class="license-plate-display">{{index.license_plate}}</span>
                                  <br>
                                  Duration: <span class="duration-display">{{index.duration}}</span>
                                  <br>
                                  Total: <span class="total-paid-display">{{index.total_paid | currency}}</span>
                                </span>
                                <span slot="footer">
                                    Pay
                                    <button class="btn btn-xs btn-success" type="button" @click="payTicket($index, vehicle.id)">
                                      <i class="fa fa-credit-card" aria-hidden="true"></i>
                                    </button>
                                    Cancel
                                    <button class="btn btn-xs btn-danger" type="button" @click="showModal = false">
                                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </h5>
                            </modal>
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" 
                            class="form-control" 
                            placeholder="Enter License Plate" 
                            v-on:keyup.enter="createVehicle"
                            v-model="newVehicle.license_plate">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="createVehicle">Park</button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="message-group">
                      <div v-if="successMessage" class="alert alert-success">{{message}}</div>
                      <div v-if="failureMessage" class="alert alert-danger">{{message}}</div>
                      <div v-if="paymentMessage" class="alert alert-info">{{message}}</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/x-template" id="modal-template">
          <transition name="modal">
            <div class="modal-mask">
              <div class="modal-wrapper">
                <div class="modal-container">
        
                  <div class="modal-header">
                    <slot name="header">
                      default header
                    </slot>
                  </div>
        
                  <div class="modal-body">
                    <slot name="body">
                      default body
                    </slot>
                  </div>
        
                  <div class="modal-footer">
                    <slot name="footer">
                      default footer
                      <button class="modal-default-button" @click="$emit('close')">
                        OK
                      </button>
                    </slot>
                  </div>
                </div>
              </div>
            </div>
          </transition>
        </script>        
        <script>
          // register modal component
          Vue.component('modal', {
            template: '#modal-template'
          })

          new Vue({
              el: 'body',


              data: {
                  tasks: [],
                  newTask: {},
                  vehicles: [],
                  newVehicle: {},
                  showModal: false,
                  message: "",
                  successMessage: false,
                  failureMessage: false,
                  paymentMessage: false,
              },
              created: function() {
                  this.$http.get('/tickets').then(function(response) {
                      this.vehicles = response.data.parked_vehicles ? response.data.parked_vehicles : []
                  })
              },

              methods: {
                  createVehicle: function() {
                    if (!$.trim(this.newVehicle.license_plate)) {
                      this.newVehicle = {}
                      return
                    }
                    this.$http.post('/tickets', this.newVehicle).success(function(response) {
                      if(response.created === 0){
                        this.message = response.error;
                        this.paymentMessage = false
                        this.successMessage = false
                        this.failureMessage = true
                      } else {
                        this.vehicles.push(response)
                        this.newVehicle = {}
                        this.message = "Vehicle parked - Enjoy your stay"
                        this.paymentMessage = false
                        this.failureMessage = false
                        this.successMessage = true
                      }
                    }).error(function(error){
                      console.log(error)
                    });
                  },

                  payTicket: function(index, id) {
                    this.$http.post('/payments/' + this.vehicles[index].id).success(function(response) {
                      this.vehicles.splice(index, 1)
                      this.message = "Parking paid - Thank you!"
                      this.failureMessage = false
                      this.successMessage = false
                      this.paymentMessage = true
                      console.log("Ticket paid!")
                    }).error(function(error) {
                      console.log(error)
                    })
                  },

                  deleteTask: function(index) {
                      this.$http.delete('/tasks/' + this.tasks[index].id).success(function(response) {
                          this.tasks.splice(index, 1)
                          console.log("Task deleted!")
                      }).error(function(error) {
                          console.log(error)
                      })
                  }
              }
          })
      </script>
    </body>
</html>
